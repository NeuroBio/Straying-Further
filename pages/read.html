<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="My creative writing portfolio.">
		<meta name="author" content="Stray" />
		<title>Starkly Still</title>

		<link href="../assets/css/shared.css" rel="stylesheet" />
		<link href="../assets/css/read.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	</head>
	<body>
		<div id="stretch-container">
			<header>
				<a
					id="back"
					class="icon-button"
					href="./landing.html"
					title="Back to Home"
				><</a>
				<h1 id="book-title">
					<!-- populate via d3 -->
				</h1>
			</header>
			<div id="chapter-interface">
				<a
					id="prior-chapter"
					class="icon-button"
					title="Go to Prior Chapter"
				><</a>
				<h2>
					<span id="chapter-section"></span>
					<span id="chapter-title"></span>
					<span id="optional-chapter-data"></span>
					
					<!-- populate via d3 -->
				</h2>
				<a
					id="next-chapter"
					class="icon-button"
					title="Go to Next Chapter"
				>></a>
			</div>

			<article id="chapter-text-container">
				<div id="chapter-text">
					<!-- populate via d3 -->
				</div>
				<div class="button-box-page">
					<a
						id="prior-page"
						class="icon-button"
						title="Go to Prior Page"
					><</a>
					<div id="spacer"></div>
					<a
						id="next-page"
						class="icon-button"
						title="Go to Next Page"
					>></a>
				</div>
			</article>
		</div>

		<footer>
			<hr>
			<div class="button-box-footer">
				<button
					class="icon-button footer-button"
					onclick="scrollToTop()"
					title="Scroll to Top"
				>^</button>
				<button
					id="bookmark"
					class="icon-button footer-button"
					onclick="bookMark()"
					title="Bookmark Chapter"
				>â˜…</button>
			</div>
		</footer>

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="../assets/data/books.js"></script>
		<script src="../assets/scripts/displayChapter.js"></script>
	</body>
</html>
